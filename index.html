<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container {
            background-color: chocolate;
            display: flex;
        }



        div.iten {
            background-color: burlywood;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>

    </div>

</body>

</html>
